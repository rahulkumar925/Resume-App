<!-- HTML page containing the format of Resume. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resume</title>
</head>
<body>
	<h1>Resume</h1>
	<hr />
	<form action="MyServlet" method="post">
		<table>
			<tr>
				<td>First name: <input type="text" name="firstName" /></td>
			</tr>
			<tr>
				<td>Last name: <input type="text" name="lastName" /></td>
			<tr>
				<td>Date of birth: <input type="date" name="dob" /></td>
			</tr>
			<tr>
				<td>Gender: <input type="radio" name="gender" value="Male"
					checked>Male <input type="radio" name="gender"
					value="Female">Female
				</td>
			</tr>
			<tr>
				<td>Address: <textarea rows="5" cols="50" name="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>Highest Qualification: <select name="hq">
						<option value="Graduation" selected>Graduation</option>
						<option value="Post Graduation">Post Graduation</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Highschool" selected>High School</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Email <input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Contact No.: <input type="number" name="phone"
					pattern="[7,8,9][0-9]{9}"></td>
			</tr>
			<tr>
				<td>Skills: <input type="checkbox" name="skills" value="C">C
					<input type="checkbox" name="skills" value="C++">C++ <input
					type="checkbox" name="skills" value="Java">Java <input
					type="checkbox" name="skills" value=".Net">.Net <input
					type="checkbox" name="skills" value="HTML">HTML
				</td>
			</tr>
			<tr>
				<td>Hobbies: <input type="checkbox" name="hobbies"
					value="Singing">Singing <input type="checkbox"
					name="hobbies" value="Dancing">Dancing <input
					type="checkbox" name="hobbies" value="Playing Cricket">Playing
					Cricket <input type="checkbox" name="hobbies"
					value="Watching Movies">Watching Movies <input
					type="checkbox" name="hobbies" value="Surfing Internet">Surfing
					Internet
				</td>
			</tr>
			<tr>
				<td>Summary: <textarea rows="5" cols="50" name="summary"></textarea>
				</td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Clear"></td>
			</tr>
		</table>
	</form>
</body>
</html>
